    <!-- ===== JAVASCRIPT (Thème + Menu + RSS FR Cloud) ===== -->
    <script>
        /* --- Thème jour/nuit (identique portfolio) --- */
        (function themeInit() {
            const root = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const mql = window.matchMedia('(prefers-color-scheme: dark)');
            const saved = localStorage.getItem('theme');
            const system = mql.matches ? 'dark' : 'light';
            let current = saved || system;

            function apply(theme) {
                current = theme;
                root.setAttribute('data-theme', theme);

                const isDark = theme === 'dark';
                btn.setAttribute('aria-pressed', String(isDark));
                btn.setAttribute('aria-label', isDark ? "Activer le mode clair" : "Activer le mode nuit");

                const sun = btn.querySelector('.icon-sun');
                const moon = btn.querySelector('.icon-moon');
                sun.style.display = isDark ? 'none' : 'inline';
                moon.style.display = isDark ? 'inline' : 'none';
            }

            apply(current);

            btn.addEventListener('click', () => {
                const next = current === 'dark' ? 'light' : 'dark';
                apply(next);
                localStorage.setItem('theme', next);
            });

            mql.addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    apply(e.matches ? 'dark' : 'light');
                }
            });
        })();

        /* --- Burger menu --- */
        const burger = document.querySelector('.burger');
        const nav = document.getElementById('nav');

        if (burger && nav) {
            burger.addEventListener('click', () => {
                const open = nav.classList.toggle('open');
                burger.setAttribute('aria-expanded', String(open));
            });

            nav.querySelectorAll('a').forEach(a =>
                a.addEventListener('click', () => nav.classList.remove('open'))
            );
        }

        /* --- Flux RSS Cloud France (depuis Septembre 2024) --- */
        const FEEDS = [
            "https://www.lemondeinformatique.fr/rss/thematique/cloud-7.xml",
            "https://www.silicon.fr/feed",
            "https://www.journaldunet.com/rss/cloud-computing/",
            "https://www.zdnet.fr/actualites/cloud/rss",
            "https://www.usine-digitale.fr/rss",
            "https://www.lemagit.fr/rss",
            "https://www.ovh.com/fr/news/feed.xml"
        ];

        const proxify = url =>
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;

        Promise.all(
            FEEDS.map(f => fetch(proxify(f)).then(r => r.json()).catch(() => null))
        ).then(results => {
            const box = document.getElementById("rss-feed");

            let items = [];
            results.forEach(r => {
                if (r && r.items) items.push(...r.items);
            });

            /* Mots-clés cloud */
            const keywords = [
                "cloud", "saas", "paas", "iaas", "infrastructure",
                "virtualisation", "serveur", "cybersécurité",
                "devops", "kubernetes", "aws", "azure", "gcp", "ovh"
            ];

            /* Filtre Cloud */
            items = items.filter(item => {
                const text = (item.title + " " + item.description).toLowerCase();
                return keywords.some(k => text.includes(k));
            });

            /* Filtre date >= Septembre 2024 */
            const MIN_DATE = new Date("2024-09-01");
            items = items.filter(item => {
                const d = new Date(item.pubDate);
                return !isNaN(d) && d >= MIN_DATE;
            });

            /* Tri récents → anciens */
            items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

            /* Affichage */
            if (!items.length) {
                box.innerHTML = '<p class="muted">Aucun article cloud récent.</p>';
                return;
            }

            box.innerHTML = items.slice(0, 30).map(item => `
                <div class="rss-item">
                    <h4>
                        <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                            ${item.title}
                        </a>
                    </h4>
                    <div class="rss-meta">
                        ${new Date(item.pubDate).toLocaleDateString("fr-FR")}
                    </div>
                </div>
            `).join("");
        });
    </script>
