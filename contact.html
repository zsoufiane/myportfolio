<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SZ — Contact | Soufiane ZOUGAGH</title>
    <meta name="description"
        content="Contact — Soufiane ZOUGAGH (BTS SIO SISR) : email, localisation, études, LinkedIn." />

    <style>
        :root {
            --bg: #f6f7fb;
            --panel: #ffffffcc;
            --panel-2: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #3b82f6;
            --primary-600: #2563eb;
            --accent: #93c5fd;
            --accent-2: #a7f3d0;
            --card-border: #e5e7eb;
            --radius: 18px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .08);
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
            --sans: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            --ring: 0 0 0 4px rgba(59, 130, 246, .18);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            padding: 0
        }

        body {
            font: 16px/1.65 var(--sans);
            color: var(--text);
            background:
                radial-gradient(1200px 600px at 10% -10%, rgba(147, 197, 253, .25), transparent 60%),
                radial-gradient(1000px 500px at 110% 10%, rgba(167, 243, 208, .22), transparent 60%),
                var(--bg);
        }

        a {
            color: var(--primary);
            text-decoration: none
        }

        a:hover {
            color: var(--primary-600)
        }

        .container {
            max-width: 1150px;
            margin: 0 auto;
            padding: 0 22px
        }

        section {
            padding: 70px 0
        }

        /* ====== Header ====== */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, .7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border)
        }

        .nav-wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .brand-logo {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: radial-gradient(100% 100% at 30% 20%, var(--accent), var(--accent-2));
            box-shadow: var(--shadow)
        }

        .brand h1 {
            margin: 0;
            font-size: 18px;
            letter-spacing: .4px;
            color: #0f172a
        }

        nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        nav a {
            display: inline-block;
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--card-border);
            background: #fff;
            color: #0f172a;
            font-weight: 600;
            font-size: 14px;
            transition: .12s
        }

        nav a:hover {
            transform: translateY(-1px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
            background: #f8fafc
        }

        nav a.active {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, .2) inset;
            border-color: var(--primary)
        }

        .burger {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--card-border);
            background: #fff
        }

        .burger span {
            display: block;
            width: 20px;
            height: 2px;
            background: #94a3b8;
            margin: 6px auto
        }

        @media (max-width:940px) {
            nav {
                display: none;
                position: absolute;
                left: 22px;
                right: 22px;
                top: 64px
            }

            nav.open {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px
            }

            .burger {
                display: block
            }
        }

        /* ====== Composants ====== */
        .panel-title {
            margin: 0 0 12px 0;
            font-weight: 900;
            letter-spacing: .3px;
            color: #0f172a
        }

        .muted {
            color: var(--muted)
        }

        .grid-2 {
            display: grid;
            gap: 18px;
            grid-template-columns: 2fr 1fr;
            align-items: start;
            /* Correction hauteur */
        }

        @media (max-width:900px) {
            .grid-2 {
                grid-template-columns: 1fr
            }
        }

        .window {
            background: var(--panel-2);
            border: 1px solid #c7d2fe;
            border-radius: var(--radius);
            box-shadow: 0 0 0 2px rgba(147, 197, 253, .2), var(--shadow);
            overflow: hidden
        }

        .window .window-bar {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 14px;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(180deg, #f8fbff, #eef2ff);
            font-family: var(--mono);
            color: #1e3a8a;
            font-weight: 700
        }

        .window .dots {
            display: flex;
            gap: 8px
        }

        .window .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%
        }

        .dot.red {
            background: #ef4444
        }

        .dot.yellow {
            background: #f59e0b
        }

        .dot.green {
            background: #22c55e
        }

        .window .content {
            padding: 18px
        }

        /* ====== Formulaire ====== */
        .form {
            display: grid;
            gap: 14px
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .label {
            font-weight: 700;
            font-size: 14px;
            color: #0f172a
        }

        .input,
        .textarea {
            width: 100%;
            border: 1px solid var(--card-border);
            background: #fff;
            color: var(--text);
            border-radius: 12px;
            padding: 12px 14px;
            transition: border-color .12s, box-shadow .12s, background .12s, transform .05s
        }

        .textarea {
            min-height: 150px;
            resize: vertical
        }

        .input::placeholder,
        .textarea::placeholder {
            color: #94a3b8
        }

        .input:focus-visible,
        .textarea:focus-visible {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--ring);
            background: #f8fbff
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 11px 16px;
            border-radius: 12px;
            font-weight: 700;
            background: linear-gradient(180deg, #dbeafe, #bfdbfe);
            border: 1px solid #c7d2fe;
            color: #0b1220;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .35);
            box-shadow: var(--shadow);
            cursor: pointer
        }

        .btn:hover {
            filter: brightness(1.03);
            transform: translateY(-1px)
        }

        .btn:active {
            transform: translateY(0)
        }

        .btn .icon {
            width: 16px;
            height: 16px;
            display: inline-block
        }

        /* ====== Carte infos ====== */
        #contact aside.window {
            height: auto;
            /* Correction hauteur auto */
            align-self: start;
        }

        .info-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 10px
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            background: linear-gradient(180deg, #ffffff, #f8fbff)
        }

        .info-item .i {
            width: 18px;
            height: 18px;
            display: inline-block;
            flex: 0 0 18px
        }

        .btn-linkedin {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid #c7d2fe;
            background: #eef2ff;
            font-weight: 800;
            color: #1e3a8a
        }

        .btn-linkedin:hover {
            background: #e2e8ff
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-wrap">
            <div class="brand">
                <div class="brand-logo"></div>
                <h1>SZ</h1>
            </div>
            <button class="burger" aria-label="Menu"><span></span><span></span><span></span></button>
            <nav id="nav" aria-label="Navigation">
                <a href="./index.html">Accueil</a>
                <a href="bts.html">BTS SIO</a>
                <a href="entreprise.html">Entreprise</a>
                <a href="epreuves.html">Épreuves</a>
                <a href="projets.html">Projets</a>
                <a href="veille.html">Veille</a>
                <a href="competences.html">Compétences</a>
                <a href="certifications.html">Certifications</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2 class="panel-title">Contact</h2>
            <p class="muted">Écris-moi via le formulaire, ou utilise mes coordonnées.</p>

            <div class="grid-2" style="margin-top:14px">
                <!-- Formulaire -->
                <div class="window">
                    <div class="window-bar">
                        <span>Contact.sh</span>
                        <div class="dots">
                            <div class="dot red"></div>
                            <div class="dot yellow"></div>
                            <div class="dot green"></div>
                        </div>
                    </div>
                    <div class="content">
                        <form class="form" action="mailto:soufianezougaghpro@gmail.com" method="post">
                            <div class="field">
                                <label class="label" for="name">Nom</label>
                                <input class="input" type="text" id="name" required>
                            </div>
                            <div class="field">
                                <label class="label" for="email">Email</label>
                                <input class="input" type="email" id="email" required>
                            </div>
                            <div class="field">
                                <label class="label" for="subject">Sujet</label>
                                <input class="input" type="text" id="subject" required>
                            </div>
                            <div class="field">
                                <label class="label" for="message">Message</label>
                                <textarea class="textarea" id="message" required></textarea>
                            </div>
                            <button class="btn" type="submit">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z" />
                                </svg>
                                Envoyer
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Infos -->
                <aside class="window">
                    <div class="window-bar">
                        <span>Infos_de_contact.md</span>
                        <div class="dots">
                            <div class="dot red"></div>
                            <div class="dot yellow"></div>
                            <div class="dot green"></div>
                        </div>
                    </div>
                    <div class="content">
                        <ul class="info-list">
                            <li class="info-item">📧 soufianezougaghpro@gmail.com</li>
                            <li class="info-item">📍 Paris, France</li>
                            <li class="info-item">🎓 BTS SIO SISR à INGETIS</li>
                        </ul>
                        <div style="margin-top:14px">
                            <a class="btn-linkedin" href="https://www.linkedin.com/in/soufianezghpro/" target="_blank">LinkedIn</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <script>
        const burger = document.querySelector('.burger');
        const nav = document.getElementById('nav');
        if (burger && nav) {
            burger.addEventListener('click', () => { nav.classList.toggle('open') });
        }
    </script>
</body>

</html>
