    <script>
        /* ===== Th√®me clair/sombre + burger + mailto (inchang√©) ===== */
        (function themeInit() {
            const root = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const mql = window.matchMedia('(prefers-color-scheme: dark)');
            const saved = localStorage.getItem('theme');
            const system = mql.matches ? 'dark' : 'light';
            let current = saved || system;
            function apply(theme) {
                current = theme;
                root.setAttribute('data-theme', theme);
                if (btn) {
                    const isDark = theme === 'dark';
                    btn.setAttribute('aria-pressed', String(isDark));
                    const sun = btn.querySelector('.icon-sun');
                    const moon = btn.querySelector('.icon-moon');
                    if (sun && moon) {
                        sun.style.display = isDark ? 'none' : 'inline';
                        moon.style.display = isDark ? 'inline' : 'none';
                    }
                }
            }
            apply(current);
            if (btn) btn.addEventListener('click', () => {
                const next = current === 'dark' ? 'light' : 'dark';
                apply(next); localStorage.setItem('theme', next);
            });
        })();

        (function () {
            const burger = document.querySelector('.burger');
            const nav = document.getElementById('nav');
            if (burger && nav) {
                burger.addEventListener('click', () => {
                    const open = nav.classList.toggle('open');
                    burger.setAttribute('aria-expanded', String(open));
                });
                nav.querySelectorAll('a').forEach(a => a.addEventListener('click', () => nav.classList.remove('open')));
            }
        })();

        (function () {
            const form = document.getElementById('contact-form');
            if (!form) return;
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const subject = encodeURIComponent(form.subject.value.trim());
                const body = encodeURIComponent(
                    `Bonjour Soufiane,\n\n${form.message.value.trim()}\n\n--\nNom : ${form.name.value.trim()}\nEmail : ${form.email.value.trim()}`
                );
                window.location.href = `mailto:soufianezougaghpro@gmail.com?subject=${subject}&body=${body}`;
            });
        })();
