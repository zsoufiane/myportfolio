<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SZ â€” Veille Cloud</title>
    <meta name="description" content="Veille technologique â€” Cloud" />

    <style>
        :root {
            --bg: #f6f7fb;
            --panel: #ffffffcc;
            --panel-2: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #3b82f6;
            --primary-600: #2563eb;
            --accent: #93c5fd;
            --accent-2: #a7f3d0;
            --card-border: #e5e7eb;
            --radius: 18px;
            --shadow: 0 10px 30px rgba(0,0,0,.08);
            --shadow-strong: 0 20px 40px rgba(0,0,0,.12);
            --sans: Inter, ui-sans-serif, system-ui;
        }

        html[data-theme="dark"] {
            color-scheme: dark;
            --bg: #0b1220;
            --panel: #0f172acc;
            --panel-2: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #60a5fa;
            --primary-600: #3b82f6;
            --accent: #2563eb;
            --accent-2: #22c55e;
            --card-border: #1f2937;
        }

        * {box-sizing: border-box; transition: background-color .2s, color .2s, border-color .2s}
        html, body {margin: 0; padding: 0}
        body {
            padding-bottom: 90px;
            font: 16px/1.65 var(--sans);
            color: var(--text);
            background: var(--bg);
        }

        a {color: var(--primary); text-decoration: none;}
        a:hover {color: var(--primary-600);}

        .container {max-width: 1150px; margin: 0 auto; padding: 0 22px;}
        section {padding: 70px 0;}

        /* Header */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(255,255,255,.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
        }
        html[data-theme="dark"] header {background: rgba(17,24,39,.6);}

        .nav-wrap {display: flex; align-items: center; justify-content: space-between; padding: 14px 0;}
        .brand {display: flex; align-items: center; gap: 10px;}

        .brand-logo {
            width: 34px; height: 34px; border-radius: 10px;
            background: radial-gradient(100% 100% at 30% 20%, var(--accent), var(--accent-2));
            box-shadow: var(--shadow);
        }

        nav {display: flex; gap: 10px; flex-wrap: wrap;}
        nav a {
            display: inline-block;
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--card-border);
            background: #fff;
            color: #0f172a;
            font-weight: 600;
            font-size: 14px;
            transition: transform .12s, box-shadow .12s;
        }

        nav a.active {
            box-shadow: 0 0 0 2px rgba(59,130,246,.2) inset;
            border-color: var(--primary);
        }

        html[data-theme="dark"] nav a {background: #111827; color: var(--text);}        

        .burger {display:none;}

        /* Cards */
        .card {
            background: var(--panel);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 26px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(8px);
        }
        html[data-theme="dark"] .card {background: var(--panel-2);}

        .rss-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .rss-item {
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 18px;
            background: var(--panel);
            box-shadow: var(--shadow);
        }
        html[data-theme="dark"] .rss-item {background: var(--panel-2);}        

        footer {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(255,255,255,.7);
            border-top: 1px solid var(--card-border);
            padding: 18px 0;
            font-size: 14px;
            color: var(--muted);
            backdrop-filter: blur(10px);
        }
        html[data-theme="dark"] footer {background: rgba(17,24,39,.6);}        
    </style>
</head>

<body>
    <header>
        <div class="container nav-wrap">
            <div class="brand">
                <div class="brand-logo"></div>
                <h1>SZ</h1>
            </div>

            <button id="theme-toggle" class="theme-toggle">ðŸŒ“</button>

            <nav>
                <a href="./index.html">Accueil</a>
                <a href="veille.html" class="active">Veille</a>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h2 class="page-title">Veille technologique â€” Cloud (FR)</h2>
            
            <div class="card" aria-live="polite" aria-busy="true">
                <div id="rss-feed" class="rss-grid">
                    <p class="muted">Chargement du fluxâ€¦</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // ThÃ¨me (clair / sombre)
        (function(){
            const btn=document.getElementById('theme-toggle');
            const root=document.documentElement;
            const saved=localStorage.getItem('theme');
            const system=window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const initial=saved || system;

            root.setAttribute('data-theme', initial);

            btn.addEventListener('click', () => {
                const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                root.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            });
        })();

        // Flux RSS francophones Cloud
        const FEEDS = [
            'https://www.lebigdata.fr/feed',
            'https://www.zdnet.fr/feeds/rss/actualites/cloud/rss.xml',
            'https://www.journaldunet.com/web-tech/cloud/rss/',
            'https://www.silicon.fr/categorie/cloud/feed',
            'https://aws.amazon.com/fr/blogs/france/feed/',
            'https://azure.microsoft.com/fr-fr/blog/feed/',
            'https://bridge.suumitsu.eu/?action=display&bridge=GoogleNews&g=cloud+computing&language=fr&format=Atom'
        ];

        const proxify = url => `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;

        Promise.all(FEEDS.map(f => fetch(proxify(f)).then(r => r.json()).catch(()=>null)))
            .then(results => {
                const box=document.getElementById('rss-feed');
                box.parentElement.setAttribute('aria-busy','false');

                let items=[];
                results.forEach(r => { if(r && r.items) items.push(...r.items); });

                if(!items.length){
                    box.innerHTML='<p>Aucun article trouvÃ©.</p>';
                    return;
                }

                // Filtre Cloud FR
                items = items.filter(i => {
                    const t = (i.title + " " + i.description).toLowerCase();
                    return t.includes('cloud') || t.includes('aws') || t.includes('azure') || t.includes('gcp') || t.includes('devops');
                });

                // Tri
                items.sort((a,b)=> new Date(b.pubDate) - new Date(a.pubDate));

                // Affichage
                box.innerHTML = items.map(item => {
                    const date = new Date(item.pubDate).toLocaleDateString('fr-FR',{year:'numeric',month:'long',day:'numeric'});
                    return `
<div class="rss-item">
    <h4><a href="${item.link}" target="_blank">${item.title}</a></h4>
    <div class="rss-meta">${date}</div>
</div>`;
                }).join('');
            });
    </script>

    <footer>
        <div class="container footer-wrap">
            <p>Â© 2025 â€” <b>Soufiane ZOUGAGH</b></p>
        </div>
    </footer>

</body>
</html>
