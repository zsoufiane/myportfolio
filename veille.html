        // ThÃ¨me (avec persistance & dÃ©tection systÃ¨me)
        (function themeInit(){
            const root=document.documentElement;
            const btn=document.getElementById('theme-toggle');
            const mql=window.matchMedia('(prefers-color-scheme: dark)');
            const saved=localStorage.getItem('theme');
            const system=mql.matches?'dark':'light';
            let current=saved||system;
            function apply(theme){
                current=theme;root.setAttribute('data-theme',theme);
                if(btn){
                    const isDark=theme==='dark';
                    btn.setAttribute('aria-pressed',String(isDark));
                    btn.setAttribute('aria-label', isDark? 'Activer le mode clair':'Activer le mode nuit');
                }
            }
            apply(current);
            btn && btn.addEventListener('click',()=>{const next=current==='dark'?'light':'dark';apply(next);localStorage.setItem('theme',next);});
            if(mql.addEventListener){mql.addEventListener('change',e=>{if(!localStorage.getItem('theme')) apply(e.matches?'dark':'light');});}
            else if(mql.addListener){mql.addListener(e=>{if(!localStorage.getItem('theme')) apply(e.matches?'dark':'light');});}
        })();

        // Burger
        const burger=document.querySelector('.burger');
        const nav=document.getElementById('nav');
        if(burger&&nav){
            burger.addEventListener('click',()=>{const open=nav.classList.toggle('open');burger.setAttribute('aria-expanded', String(open));});
            nav.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>nav.classList.remove('open')));
        }

Promise.all(FEEDS.map(f => fetch(proxify(f)).then(r => r.json()).catch(()=>null)))

        // Filtrer uniquement les articles liÃ©s au cloud
allItems = allItems.filter(item => {
    const t = (item.title || '').toLowerCase();
    const d = (item.description || '').toLowerCase();
    return t.includes('cloud') || d.includes('cloud');
});

allItems.sort((a,b)=> new Date(b.pubDate) - new Date(a.pubDate));

        box.innerHTML = allItems.map(item => {

            const title = item.title?.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') || 'Sans titre';
            const source = item.author ? ` â€” <span>par ${item.author}</span>` : '';
            return `

        }).join('');
    });(API)
