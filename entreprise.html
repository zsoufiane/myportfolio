<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SZ — Entreprise | Soufiane ZOUGAGH</title>
    <meta name="description"
        content="Présentation de mon entreprise d’alternance : Banque de France — missions, environnement et réalisations." />

    <style>
        :root {
            --bg: #f6f7fb;
            --panel: #ffffffcc;
            --panel-2: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #3b82f6;
            --primary-600: #2563eb;
            --accent: #93c5fd;
            --accent-2: #a7f3d0;
            --green: #16a34a;
            --green-2: #22c55e;
            --green-soft: #dcfce7;
            --card-border: #e5e7eb;
            --radius: 18px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .08);
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --sans: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            --ring: 0 0 0 4px rgba(59, 130, 246, .18);
        }

        :root {
            color-scheme: light;
        }

        html[data-theme="dark"] {
            color-scheme: dark;
        }

        html[data-theme="dark"] {
            --bg: #0b1220;
            --panel: #0f172acc;
            --panel-2: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #60a5fa;
            --primary-600: #3b82f6;
            --accent: #2563eb;
            --accent-2: #22c55e;
            --green: #22c55e;
            --green-2: #4ade80;
            --green-soft: #052e16;
            --card-border: #1f2937;
            --shadow: 0 10px 30px rgba(0, 0, 0, .4);
        }

        * {
            box-sizing: border-box;
            transition: background-color .2s ease, color .2s ease, border-color .2s ease
        }

        html,
        body {
            margin: 0;
            padding: 0
        }

        body {
            font: 16px/1.65 var(--sans);
            color: var(--text);
            background:
                radial-gradient(1200px 600px at 10% -10%, rgba(147, 197, 253, .25), transparent 60%),
                radial-gradient(1000px 500px at 110% 10%, rgba(167, 243, 208, .22), transparent 60%),
                var(--bg);
        }

        html[data-theme="dark"] body {
            background:
                radial-gradient(1200px 600px at 10% -10%, rgba(96, 165, 250, .12), transparent 60%),
                radial-gradient(1000px 500px at 110% 10%, rgba(34, 197, 94, .10), transparent 60%),
                var(--bg);
        }

        a {
            color: var(--primary);
            text-decoration: none
        }

        a:hover {
            color: var(--primary-600)
        }

        .container {
            max-width: 1150px;
            margin: 0 auto;
            padding: 0 22px
        }

        section {
            padding: 70px 0
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, .7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border)
        }

        html[data-theme="dark"] header {
            background: rgba(17, 24, 39, .6);
        }

        .nav-wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .brand-logo {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: radial-gradient(100% 100% at 30% 20%, var(--accent), var(--accent-2));
            box-shadow: var(--shadow)
        }

        .brand h1 {
            margin: 0;
            font-size: 18px;
            letter-spacing: .4px;
            color: #0f172a
        }

        html[data-theme="dark"] .brand h1 {
            color: var(--text);
        }

        nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        nav a {
            display: inline-block;
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--card-border);
            background: #fff;
            color: #0f172a;
            font-weight: 600;
            font-size: 14px;
            transition: .12s;
        }

        nav a:hover {
            transform: translateY(-1px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
            background: #f8fafc
        }

        nav a.active {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, .2) inset;
            border-color: var(--primary)
        }

        html[data-theme="dark"] nav a {
            background: #111827;
            color: var(--text);
            border-color: var(--card-border);
        }

        .burger {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--card-border);
            background: #fff
        }

        .burger span {
            display: block;
            width: 20px;
            height: 2px;
            background: #94a3b8;
            margin: 6px auto
        }

        html[data-theme="dark"] .burger {
            background: #111827;
            border-color: var(--card-border);
        }

        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 1px solid var(--card-border);
            background: #fff;
            color: #0f172a;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: .12s transform, .12s filter, .12s background;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            filter: brightness(1.03);
        }

        html[data-theme="dark"] .theme-toggle {
            background: #111827;
            color: var(--text);
            border-color: var(--card-border);
        }

        @media (max-width:940px) {
            nav {
                display: none;
                position: absolute;
                left: 22px;
                right: 22px;
                top: 64px
            }

            nav.open {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px
            }

            .burger {
                display: block
            }
        }

        .window {
            background: var(--panel-2);
            border: 1px solid #c7d2fe;
            border-radius: var(--radius);
            box-shadow: 0 0 0 2px rgba(147, 197, 253, .2), var(--shadow);
            overflow: hidden
        }

        .window-bar {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 14px;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(180deg, #f8fbff, #eef2ff);
            font-family: var(--mono);
            color: #1e3a8a;
            font-weight: 700
        }

        .dots {
            display: flex;
            gap: 8px
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%
        }

        .dot.red {
            background: #ef4444
        }

        .dot.yellow {
            background: #f59e0b
        }

        .dot.green {
            background: #22c55e
        }

        .content {
            padding: 18px
        }

        .list {
            margin: 0;
            padding-left: 18px;
            color: #374151
        }

        .chip {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #86efac;
            background: var(--green-soft);
            color: #065f46;
            font: 700 12px var(--sans);
            margin-right: 6px;
            margin-top: 6px;
        }

        .card {
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 16px;
            background: linear-gradient(180deg, #ffffff, #f8fbff);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 9px 12px;
            border-radius: 10px;
            border: 1px solid #86efac;
            background: var(--green-soft);
            color: #065f46;
            font-weight: 800;
            box-shadow: var(--shadow);
            cursor: pointer
        }

        footer {
            margin-top: 40px;
            background: rgba(255, 255, 255, .7);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--card-border);
            padding: 18px 0;
            font-size: 14px;
            color: var(--muted);
        }

        .sr-only {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }

        .org-logo {
            display: block;
            margin: 0 auto 22px;
            max-width: 280px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
