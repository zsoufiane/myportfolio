<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SZ — Veille Cloud Computing</title>
    <meta name="description" content="Veille technologique — cloud computing" />
    <style>
        :root {
            --bg: #f6f7fb;
            --panel: #ffffffcc;
            --panel-2: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #3b82f6;
            --primary-600: #2563eb;
            --accent: #93c5fd;
            --accent-2: #a7f3d0;
            --card-border: #e5e7eb;
            --radius: 18px;
            --shadow: 0 10px 30px rgba(0,0,0,.08);
            --shadow-strong: 0 20px 40px rgba(0,0,0,.12);
            --sans: Inter, ui-sans-serif, system-ui;
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas;
        }

        html[data-theme="dark"] {
            color-scheme: dark;
            --bg: #0b1220;
            --panel: #0f172acc;
            --panel-2: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #60a5fa;
            --primary-600: #3b82f6;
            --accent: #2563eb;
            --accent-2: #22c55e;
            --card-border: #1f2937;
            --shadow: 0 10px 30px rgba(0,0,0,.4);
            --shadow-strong: 0 20px 40px rgba(0,0,0,.55);
        }

        * { box-sizing: border-box; transition: background-color .2s, color .2s, border-color .2s; }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font: 16px/1.65 var(--sans);
            color: var(--text);
            background:
                radial-gradient(1200px 600px at 10% -10%, rgba(147,197,253,.25), transparent 60%),
                radial-gradient(1000px 500px at 110% 10%, rgba(167,243,208,.22), transparent 60%),
                var(--bg);
        }
        html[data-theme="dark"] body {
            background:
                radial-gradient(1200px 600px at 10% -10%, rgba(96,165,250,.12), transparent 60%),
                radial-gradient(1000px 500px at 110% 10%, rgba(34,197,94,.10), transparent 60%),
                var(--bg);
        }

        a { color: var(--primary); text-decoration: none }
        a:hover { color: var(--primary-600) }

        .container { max-width: 1150px; margin: 0 auto; padding: 0 22px }

        section { padding: 70px 0; flex: 1; }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255,255,255,.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
        }
        html[data-theme="dark"] header { background: rgba(17,24,39,.6); }

        .nav-wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
        }

        .brand { display: flex; align-items: center; gap: 10px; }
        .brand-logo {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: radial-gradient(100% 100% at 30% 20%, var(--accent), var(--accent-2));
            box-shadow: var(--shadow);
        }
        .brand h1 { margin: 0; font-size: 18px; color: #0f172a; }
        html[data-theme="dark"] .brand h1 { color: var(--text); }

        nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--card-border);
            background: #fff;
            color: #0f172a;
            font-weight: 600;
            font-size: 14px;
            transition: .12s;
        }
        nav a:hover {
            transform: translateY(-1px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
            background: #f8fafc;
        }
        nav a.active {
            box-shadow: 0 0 0 2px rgba(59,130,246,.2) inset;
            border-color: var(--primary);
        }

        html[data-theme="dark"] nav a {
            background: #111827;
            color: var(--text);
        }

        .burger { display: none; }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 1px solid var(--card-border);
            background: #fff;
            color: #0f172a;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
        }
        html[data-theme="dark"] .theme-toggle {
            background: #111827;
            color: var(--text);
        }

        /* Cards */
        .card {
            background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.45)), var(--panel);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 26px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(8px);
        }

        .page-title {
            text-align: center;
            font-size: clamp(26px, 4vw, 36px);
            font-weight: 900;
            margin-bottom: 12px;
        }

        .rss-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
            gap: 20px;
        }

        .rss-item {
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 18px;
            background: var(--panel);
            box-shadow: var(--shadow);
        }
        html[data-theme="dark"] .rss-item { background: var(--panel-2); }

        /* Footer */
        footer {
            background: rgba(255,255,255,.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--card-border);
            padding: 18px 0;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-wrap">
            <div class="brand">
                <div class="brand-logo"></div>
                <h1>SZ</h1>
            </div>

            <div style="display:flex; gap:10px; align-items:center">
                <button id="theme-toggle" class="theme-toggle" aria-label="Activer le mode nuit" aria-pressed="false">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.48 0l1.79-1.8 1.41 1.41-1.8 1.79-1.4-1.4zM12 4V1h-0v3h0zm0 19v-3h0v3h0zM4 12H1v0h3v0zm19 0h-3v0h3v0zM6.76 19.16l-1.42 1.42-1.79-1.8 1.41-1.41 1.8 1.79zm10.48 0l1.4 1.4 1.8-1.79-1.41-1.41-1.79 1.8zM12 8a4 4 0 100 8 4 4 0 000-8z"/>
                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" style="display:none">
                        <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
            </div>

            <nav id="nav">
                <a href="./index.html">Accueil</a>
                <a href="bts.html">BTS SIO</a>
                <a href="entreprise.html">Entreprise</a>
                <a href="epreuves.html">Épreuves</a>
                <a href="projets.html">Projets</a>
                <a href="veille.html" class="active">Veille</a>
                <a href="competences.html">Compétences</a>
                <a href="certifications.html">Certifications</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section id="veille">
        <div class="container">
            <h2 class="page-title">Veille technologique — Cloud computing</h2>

            <div class="card">
                <div id="rss-feed" class="rss-grid">
                    <p>Chargement du flux…</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        /* === THÈME (identique portfolio) === */
        (function themeInit() {
            const root = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const mql = window.matchMedia('(prefers-color-scheme: dark)');
            const saved = localStorage.getItem('theme');
            const system = mql.matches ? 'dark' : 'light';
            let current = saved || system;

            function apply(theme) {
                current = theme;
                root.setAttribute('data-theme', theme);

                const isDark = theme === 'dark';
                btn.setAttribute('aria-pressed', String(isDark));
                btn.setAttribute('aria-label', isDark ? 'Activer le mode clair' : 'Activer le mode nuit');

                const sun = btn.querySelector('.icon-sun');
                const moon = btn.querySelector('.icon-moon');
                sun.style.display = isDark ? 'none' : 'inline';
                moon.style.display = isDark ? 'inline' : 'none';
            }

            apply(current);

            btn.addEventListener('click', () => {
                const next = current === 'dark' ? 'light' : 'dark';
                apply(next);
                localStorage.setItem('theme', next);
            });

            mql.addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    apply(e.matches ? 'dark' : 'light');
                }
            });
        })();

        /* === RSS FEED === */
        const FEEDS = [
            "https://aws.amazon.com/about-aws/whats-new/recent/feed/",
            "https://aws.amazon.com/blogs/aws/feed/",
            "https://azurecomcdn.azureedge.net/en-us/updates/feed/",
            "https://cloud.google.com/blog/topics/announcements/feed",
            "https://www.theregister.com/headlines.atom?section=cloud",
            "https://techcrunch.com/tag/cloud-computing/feed/",
            "https://feed.infoq.com/cloud.xml",
            "https://devops.com/category/cloudops/feed/"
        ];

        const proxify = url =>
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;

        Promise.all(FEEDS.map(f => fetch(proxify(f)).then(r => r.json()).catch(() => null)))
        .then(results => {
            const box = document.getElementById("rss-feed");

            let allItems = [];
            results.forEach(r => {
                if (r && r.items) allItems.push(...r.items);
            });

            allItems = allItems.filter(item =>
                item.title?.toLowerCase().includes("cloud") ||
                item.description?.toLowerCase().includes("cloud")
            );

            allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

            box.innerHTML = allItems.slice(0, 30).map(item => `
                <div class="rss-item">
                    <h4><a href="${item.link}" target="_blank">${item.title}</a></h4>
                    <div class="rss-meta">${new Date(item.pubDate).toLocaleDateString("fr-FR")}</div>
                </div>
            `).join("");
        });
    </script>

    <footer>
        <div class="container footer-wrap">
            <p>© 2025 — <b>Soufiane ZOUGAGH</b>. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
