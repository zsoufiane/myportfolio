        /* Global reset & layout fix */
        * { box-sizing: border-box; transition: background-color .2s, color .2s, border-color .2s; }

        html, body {

        }

        html[data-theme="dark"] .brand h1 { color: var(--text); }

        nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        nav a {
            display: inline-block;

            border-radius: 999px;

            background: #fff;
            color: #0f172a;
            font-weight: 600;

        nav a:hover {

            border-color: var(--primary);
            box-shadow: var(--shadow);
            background: #f8fafc;
        }
        nav a.active {
            box-shadow: 0 0 0 2px rgba(59,130,246,.2) inset;
            border-color: var(--primary);
        }

        html[data-theme="dark"] nav a {
            background: #111827;
            color: var(--text);
            border-color: var(--card-border);
        }

        .burger { display: none; width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--card-border); background: #fff; }
        .burger span { display: block; width: 20px; height: 2px; background: #94a3b8; margin: 6px auto; }

        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 1px solid var(--card-border);
            background: #fff;
            color: #0f172a;
            box-shadow: var(--shadow);
            cursor: pointer;
        }
        html[data-theme="dark"] .theme-toggle { background: #111827; color: var(--text); }

        @media (max-width: 940px) {
            nav {
                display: none;
                position: absolute;
                left: 22px;
                right: 22px;
                top: 64px;
            }
            nav.open {

                grid-template-columns: 1fr 1fr;

            }

        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.45)), var(--panel);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 26px;

        .page-title {

    <script>
        // ThÃ¨me
        (function themeInit() {
            const root = document.documentElement;
            const btn = document.getElementById("theme-toggle");
            const mql = window.matchMedia("(prefers-color-scheme: dark)");
            const saved = localStorage.getItem("theme");
            const system = mql.matches ? "dark" : "light";
            let current = saved || system;

            function apply(theme) {
                current = theme;
                root.setAttribute("data-theme", theme);
                btn.setAttribute("aria-pressed", theme === "dark");
            }
            apply(current);

            btn.addEventListener("click", () => {
                const next = current === "dark" ? "light" : "dark";
                apply(next);
                localStorage.setItem("theme", next);
            });
        })();

        // Burger menu
        const burger = document.querySelector(".burger");
        const nav = document.getElementById("nav");
        if (burger && nav) {
            burger.addEventListener("click", () => {
                const open = nav.classList.toggle("open");
                burger.setAttribute("aria-expanded", String(open));
            });
            nav.querySelectorAll("a").forEach(a =>
                a.addEventListener("click", () => nav.classList.remove("open"))
            );
        }

        // RSS Feed
        const FEEDS = [
            "https://aws.amazon.com/about-aws/whats-new/recent/feed/",
            "https://aws.amazon.com/blogs/aws/feed/",
            "https://azurecomcdn.azureedge.net/en-us/updates/feed/",
            "https://cloud.google.com/blog/topics/announcements/feed",
            "https://www.theregister.com/headlines.atom?section=cloud",
            "https://techcrunch.com/tag/cloud-computing/feed/",
            "https://feed.infoq.com/cloud.xml",
            "https://devops.com/category/cloudops/feed/"
        ];

        const proxify = url =>
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;

        Promise.all(
            FEEDS.map(f => fetch(proxify(f)).then(r => r.json()).catch(() => null))
        ).then(results => {
            const box = document.getElementById("rss-feed");
            box.parentElement.setAttribute("aria-busy", "false");

            let allItems = [];
            results.forEach(r => {
                if (r && r.items) allItems.push(...r.items);
            });

            if (!allItems.length) {
                box.innerHTML = '<p class="muted">Aucun article liÃ© au cloud trouvÃ©.</p>';
                return;
            }

            allItems = allItems.filter(item => {
                const t = (item.title || "").toLowerCase();
                const d = (item.description || "").toLowerCase();
                return t.includes("cloud") || d.includes("cloud");
            });

            allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

            box.innerHTML = allItems
                .map(item => {
                    const d = new Date(item.pubDate);
                    const date = isNaN(d)
                        ? ""
                        : d.toLocaleDateString("fr-FR", {
                              year: "numeric",
                              month: "long",
                              day: "numeric"
                          });
                    const title =
                        item.title
                            ?.replace(/&/g, "&amp;")
                            .replace(/</g, "&lt;")
                            .replace(/>/g, "&gt;") || "Sans titre";

                    return `
                <div class="rss-item">
                    <h4><a href="${item.link}" target="_blank" rel="noopener noreferrer">${title}</a></h4>
                    <div class="rss-meta">${date}</div>
                </div>`;
                })
                .join("");
        });
    </script>
