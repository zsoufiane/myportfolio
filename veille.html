<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SZ â€” Veille Virtualisation</title>
    <meta name="description" content="Veille technologique â€” virtualisation" />
    <style>
        :root {
            --bg: #f6f7fb;
            --panel: #ffffffcc;
            --panel-2: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #3b82f6;
            --primary-600: #2563eb;
            --card-border: #e5e7eb;
            --radius: 18px;
            --shadow: 0 10px 30px rgba(0,0,0,.08);
            --sans: Inter, ui-sans-serif, system-ui;
        }
        html[data-theme="dark"] {
            color-scheme: dark;
            --bg: #0b1220;
            --panel: #0f172acc;
            --panel-2: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #60a5fa;
            --primary-600: #3b82f6;
            --card-border: #1f2937;
            --shadow: 0 10px 30px rgba(0,0,0,.4);
        }
        body {
            margin:0; padding:0;
            font:16px/1.65 var(--sans);
            color:var(--text);
            background:var(--bg);
        }
        header {
            position:sticky; top:0; z-index:50;
            background:rgba(255,255,255,.7);
            backdrop-filter:blur(10px);
            border-bottom:1px solid var(--card-border);
        }
        html[data-theme="dark"] header {
            background:rgba(17,24,39,.6);
        }
        .container { max-width:1150px; margin:0 auto; padding:0 22px; }
        .nav-wrap { display:flex; align-items:center; justify-content:space-between; padding:14px 0; }
        .brand { display:flex; align-items:center; gap:10px; }
        .brand-logo { width:34px; height:34px; border-radius:10px; background:var(--primary); box-shadow:var(--shadow); }
        h1 { margin:0; font-size:18px; font-weight:700; }
        .theme-toggle {
            width:40px; height:40px; border-radius:999px;
            border:1px solid var(--card-border);
            background:#fff; cursor:pointer;
            display:flex; align-items:center; justify-content:center;
        }
        html[data-theme="dark"] .theme-toggle { background:#111827; }

        section { padding:60px 0; }
        .window {
            border:1px solid var(--card-border);
            border-radius:var(--radius);
            background:var(--panel-2);
            box-shadow:var(--shadow);
        }
        .window-bar {
            padding:12px 16px; border-bottom:1px solid var(--card-border);
            font-weight:700; font-family:monospace;
        }
        .content { padding:18px; }
        .card { background:var(--panel); padding:16px; border-radius:14px; border:1px solid var(--card-border); }
        .page-title { text-align:center; font-size:26px; font-weight:800; margin:0 0 20px; }
        .muted { color:var(--muted); }
        .rss-item { margin-bottom:16px; padding-bottom:12px; border-bottom:1px solid var(--card-border); }
        .rss-item a { font-weight:600; color:var(--primary); text-decoration:none; }
    </style>
</head>
<body>
    <header>
        <div class="container nav-wrap">
            <div class="brand"><div class="brand-logo"></div><h1>SZ</h1></div>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ“</button>
        </div>
    </header>

    <section>
        <div class="container">
            <h2 class="page-title">Veille technologique â€” Virtualisation</h2>
            <p class="muted" style="text-align:center">Flux Google Alerts importÃ© automatiquement</p>

            <div class="window" style="margin-top:20px;">
                <div class="window-bar">flux_virtualisation.xml</div>
                <div class="content">
                    <div id="rss-feed" class="card">
                        Chargement du fluxâ€¦
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // ThÃ¨me
        const root = document.documentElement;
        const btn = document.getElementById('theme-toggle');
        const saved = localStorage.getItem('theme');
        const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const current = saved || system;
        root.setAttribute('data-theme', current);
        btn.onclick = () => {
            const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        };

        // RSS Google Alerts -> via rss2json
        const RSS_URL = encodeURIComponent("https://www.google.com/alerts/feeds/12345678901234567890/virtualisation");
        const API = `https://api.rss2json.com/v1/api.json?rss_url=${RSS_URL}`;

        fetch(API)
            .then(res => res.json())
            .then(data => {
                const box = document.getElementById('rss-feed');
                box.innerHTML = '';

                data.items.forEach(item => {
                    box.innerHTML += `
                        <div class="rss-item">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                            <p class="muted">${new Date(item.pubDate).toLocaleDateString()}</p>
                        </div>
                    `;
                });
            })
            .catch(() => {
                document.getElementById('rss-feed').innerHTML = "Impossible de charger le flux.";
            });
    </script>
</body>
</html>
